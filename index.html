<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Art</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script type="module" src="scripts/app.js" defer></script>
</head>
<body id="body">
    <span><span style="font-size: 3vw; margin-bottom: 0;">Human </span> <span style="font-size:  3vw; font-family: 'Courier New', Courier, monospace;">Art</span></span> 
    <span style="font-size: 2vw; font-family: 'Courier New', Courier, monospace; font-weight: bold; margin-bottom: 40px;">100% human generated !</span>
    <div id="drawingSpace" style="display: none;">
        <div id="canvasWrapper">
            <div class="side-text left">Today's Theme is
                <p>
                    <span id="theme" style="font-size: 3vw; font-weight: bold;"></span> 
                </p>
            </div>
            <canvas id="drawCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>
            <div class="side-text right">Bonus
                <ol style="font-size: 1vw;">
                    <b id="limitations" style="text-align: left;">
                        Still generating...
                    </b>
                </ol>
            </div>
        </div>    
        
        
        <div id="toolbar" style="margin-top: 1%;">
            <div id="presetColors" style="display: inline;">
                <!-- Black and White -->
                <input type="radio" name="color" id="color1" value="#000000" style="display: none;" checked>
                <label for="color1" class="colorLabel" style="background-color: #000000;"></label>
    
                <input type="radio" name="color" id="color2" value="#ffffff" style="display: none;">
                <label for="color2" class="colorLabel" style="background-color: #ffffff;"></label>
    
                <!-- Spectrum Colors -->
                <input type="radio" name="color" id="color3" value="#7F7F7F" style="display: none;">
                <label for="color3" class="colorLabel" style="background-color: #7F7F7F;"></label> <!-- Red -->
    
                <input type="radio" name="color" id="color13" value="#B97A57" style="display: none;">
                <label for="color13" class="colorLabel" style="background-color: #B97A57;"></label> <!-- Magenta -->

                <br>

                <input type="radio" name="color" id="color5" value="#ED1C24" style="display: none;">
                <label for="color5" class="colorLabel" style="background-color: #ED1C24;"></label> <!-- Yellow -->
    
                <input type="radio" name="color" id="color6" value="#FF7F27" style="display: none;">
                <label for="color6" class="colorLabel" style="background-color: #FF7F27;"></label> <!-- Chartreuse -->
                <input type="radio" name="color" id="color7" value="#FFF200" style="display: none;">
                <label for="color7" class="colorLabel" style="background-color: #FFF200;"></label> <!-- Green -->
    
                <input type="radio" name="color" id="color8" value="#22B14C" style="display: none;">
                <label for="color8" class="colorLabel" style="background-color: #22B14C;"></label> <!-- Spring Green -->
    
                <input type="radio" name="color" id="color9" value="#00A2E8" style="display: none;">
                <label for="color9" class="colorLabel" style="background-color: #00A2E8;"></label> <!-- Cyan -->
    
                <input type="radio" name="color" id="color10" value="#3F48CC" style="display: none;">
                <label for="color10" class="colorLabel" style="background-color: #3F48CC;"></label> <!-- Azure -->
    
                <input type="radio" name="color" id="color11" value="#A349A4" style="display: none;">
                <label for="color11" class="colorLabel" style="background-color: #A349A4;"></label> <!-- Blue -->
    
            </div>
            <br>
            <br>
            <div id="tools" style="display: inline; ">
                <input type="radio" name="tool" id="bucket" style="display: none;">
                <label for="bucket"><img src="assets/bucket.svg" alt="" draggable="false"></label>
                <input type="radio" name="tool" id="pen" style="display: none;" checked>
                <label for="pen"><img src="assets/pencil.svg" alt="" draggable="false"></label>
                <input type="button" id="trash" style="display: none;">
                <label for="trash"><img src="assets/trash.svg" alt="" style="outline: none; opacity: 1;" draggable="false"></label>
            </div>
            <br>
            <br>
            <div id="penSizeControl" style="display: inline-block; margin-left: 0px;">
                <canvas id="penPreview" width="50%" height="50%" style="vertical-align: middle; border-radius: 360px; outline: 2px solid white; box-shadow: 0px 0px 10px black;"></canvas>
                <input type="range" id="penSize" min="0.5" max="10" value="2.5" step="0.1">
            </div>
        </div>
        <div id="submit">Submit creation</div>
    </div>
    <div id="loading" class="lds-ring" style="display: none;"><div></div></div>
    <div id="feedback" style="display: none;">
        <div style="position: relative; display: inline-block; margin-top: 5vw;">
            <div class="side-text left">Today's theme was
                <p>
                    <span id="finalTheme" style="font-size: 3vw; font-weight: bold;"></span> 
                </p>
            </div>
            <img id="frame" src="./assets/cadre.png" alt="">
            <img id="finalImage">
            <div class="side-text right">Bonus
                <ol style="font-size: 1vw;">
                    <b id="finalLimitations" style="text-align: left;">
                        Still generating...
                    </b>
                </ol>
            </div>
        </div>    
        <div style="margin-top: 5vw;">
            <p id="rating">Requesting feedback...</p>
            <p id="textFeedback"></p>
        </div>
        <div id="share">Download</div>
    </div>
</body>
</html>
